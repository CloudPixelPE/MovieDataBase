routes.home.defaults.action = Index
routes.home.defaults.lang = en

routes.controller.route = ":lang/:controller"
routes.controller.defaults.controller = Index
routes.controller.defaults.action = Index
routes.controller.defaults.lang = en

routes.singleParameter.route = ":lang/:controller/:query"
routes.singleParameter.defaults.controller = Search
routes.singleParameter.defaults.action = Index
routes.singleParameter.defaults.query = null
routes.singleParameter.defaults.lang = en

routes.singleParameterPages.route = ":lang/:controller/:query/:key/:page"
