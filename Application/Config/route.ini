routes.singleParameterPages.defaults.action = Index
routes.singleParameterPages.defaults.query = null
routes.singleParameterPages.defaults.key = page
routes.singleParameterPages.defaults.page = 1
routes.singleParameterPages.defaults.lang = en

routes.keyvalue.route = ":lang/:controller/:key/:value"
routes.keyvalue.defaults.controller = Index
routes.keyvalue.defaults.action = Index
routes.keyvalue.defaults.key = null
routes.keyvalue.defaults.value = null
routes.keyvalue.defaults.lang = en

routes.keyvalueparams.route = ":lang/:controller/:key/:value/:key2/:value2"
routes.keyvalueparams.defaults.controller = Index
routes.keyvalueparams.defaults.action = Index
routes.keyvalueparams.defaults.key = null
routes.keyvalueparams.defaults.value = null
routes.keyvalueparams.defaults.key2 = null
routes.keyvalueparams.defaults.value2 = null
routes.keyvalueparams.defaults.lang = en




